    <body>
        <select id="stationSelect">
            <option value="1">Station 1</option>
            <option value="2">Station 2</option>
            <!-- Add other station options here -->
        </select>
        <canvas id="predictionChart" width="400" height="200"></canvas>
    
        <script>
            document.getElementById('stationSelect').addEventListener('change', function() {
                var selectedStation = this.value;
                fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ station_id: selectedStation })
                })
                .then(response => response.json())
                .then(prediction => {
                    // Plot prediction graph using Chart.js
                    var ctx = document.getElementById('predictionChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                            datasets: [{
                                label: 'Predicted Available Bikes',
                                data: prediction,
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error:', error));
            });
        </script>

        
       <!-- Map container -->
       <div id="map"></div>
       
 
                <!-- Content for sidebar goes here -->
