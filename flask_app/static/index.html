        <link rel="stylesheet" href="/static/styles.css" />

                <div id="widget">
                    <div id="today">Today</div>
                    <div id="temperature"></div>
                    <div id="clouds"></div>
                </div>
            <div class="imgcontainer">
                <img class="centered" src="/static/image/main.png" />
            </div>

            <div id="timecontainer">
                <img id="clockimage" src="/static/image/clock.png">
                <p id="time"></p>
                </div>
            </div>
        </div>
            <div id="sidebar">
                <div id="inputcontainer">
                    <div id="inputtext">
                        <form id = "searchinput" action=""> 
                            <input type="text" id="search" placeholder="Input journey..."><br><br>

                            <button id="rest">Reset</button>
                        </form>
                    </div>
                </div>
                <div id="calendar">
                    <form>
                        <label>
                          <h2>Pick a date and time</h2>
                            <input id="dateinput" type="date" min="2024-02-01" onchange="dateTimeSelected('date')"/>
                            <input id="timeinput" type="time" onchange="dateTimeSelected('time')">
                        </label>
                      </form>
                </div>
                <div id="weatherprediction">
                </div>
                <div id="busyprediction">
                </div>
            </div>
            <div id="content">
                <div id="search-container">
                    <input type="text" id="station-search" placeholder="Search for stations...">
                    <div id="search-results"></div>
                </div>
                <div id="map"></div>
            </div>
        </div>
        <script src="/static/script.js"></script>
        <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBINaD4_hG8AjjzFJbXTnr9Q0gYxgVebWI&language=en&callback=initMap"
