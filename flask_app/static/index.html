<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CycleHub</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
        <link rel="stylesheet" href="/static/styles.css" />
    </head>
    <body>
        <div id="container">
            <div id="navbar">

                <div id="widget">
                    <div id="today">Today</div>
                    <div id="temperature"></div>
                    <div id="clouds"></div>
                </div>
            <div class="imgcontainer">
                <img class="centered" src="/static/image/main.png" />
            </div>

            <div id="timecontainer">
                <img id="clockimage" src="/static/image/clock.png">
                <p id="time"></p>
                </div>
            </div>
        </div>
            <div id="sidebar">
                <div id="inputcontainer">
                    <div id="inputtext">
                        <form id="searchinput" onsubmit="searchDest(event)">
                            <input type="text" id="searchLocation" placeholder="Input location.."><br><br>
                            <input type="text" id="searchDestination" placeholder="Input destination.."><br><br>
                            <button type="submit" id="rest">Search</button>
                        </form>
                        
                    </div>
                </div>
                <div id="calendar">
                    <form>
                        <label>
                          <h2>Pick a date and time</h2>
                            <input id="dateinput" type="date" min="2024-02-01" onchange="dateTimeSelected('date')"/>
                            <input id="timeinput" type="time" onchange="dateTimeSelected('time')">
                        </label>
                      </form>
                </div>
                <div id="weatherprediction">
                </div>
                <div id="busyprediction">
                </div>
            </div>
            <div id="content">
                <div id="search-container">
                    <input type="text" id="station-search" placeholder="Search for stations...">
                    <div id="search-results"></div>
                </div>
                <div id="map"></div>
            </div>
        </div>
        <script src="/static/script.js"></script>
        <script src="/static/mapCustomise.js"></script>
        <script
            async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBINaD4_hG8AjjzFJbXTnr9Q0gYxgVebWI&language=en&callback=initMap&libraries=geometry"
        ></script>
        <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    </body>
</html>
